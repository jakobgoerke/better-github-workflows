name: Run e2e tests
on:
  schedule:
    - cron: '0 07 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      - name: Install playwright browsers
        run: yarn playwright install --with-deps

      - name: Run e2e tests
        run: yarn e2e
        env:
          E2E_PAT: ${{ secrets.E2E_PAT }}
