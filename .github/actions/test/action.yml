name: test
description: Run all the tests
runs:
  using: 'composite'
  steps:
    - name: Run unit tests
      shell: bash
      run: yarn test

    - name: Install playwright browsers
      shell: bash
      run: yarn playwright install --with-deps

    - name: Run e2e tests
      shell: bash
      run: yarn e2e
      env:
        E2E_PAT: ${{ env.E2E_PAT }}
